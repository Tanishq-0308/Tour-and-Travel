<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel and Tourism</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <nav class="nav">
          <h3>Tour and Travel</h3>
          <ul id="navbar">
            <a href="index.html" class="home">Home</a>
            <a href="deals.html">Deals</a>
            <a href="reservation.html">Reservation</a>
            <a href="login.html">Login</a>
          </ul>
          <div class="search">
            <i class="ri-search-line"></i>
            <input
              type="text"
              id="search-bar"
              placeholder="Search for places to visit"
            />
          </div>
          <i id="bar" class="ri-align-justify"></i>
        </nav>
      </div>
      <div id="main">
        <div class="page1">
          <i
            class="ri-arrow-left-wide-line left-slider"
            onclick="previous()"
          ></i>
          <div class="slider">
            <div class="slide">
              <img src="assets/Girnar.jpg" alt="girnar" class="overimg" />
              <div class="overwrite">
                <h4>Take a Glimpse of beautiful</h4>
                <br />
                <h1>Girnar Hill in Gujarat</h1>
                <a href="deals.html"
                  ><button class="discover-more">Discover More</button></a
                >
              </div>
            </div>
            <div class="slide">
              <img
                src="assets/palolem beach.jpg"
                alt="palolem beach image"
                class="overimg"
              />
              <div class="overwrite" >
                <h4>Take a Glimpse of beautiful</h4>
                <br />
                <h1>Palolem Beach in Goa</h1>
                <a href="deals.html"
                  ><button class="discover-more">Discover More</button></a
                >
              </div>
            </div>

            <div class="slide">
                <img
              src="assets/andaman.jpg"
              alt="andaman image"
              class="overimg"
            />
            <div class="overwrite">
                <h4>Take a Glimpse of beautiful</h4>
                <br />
                <h1>Andaman</h1>
                <a href="deals.html"
                  ><button class="discover-more">Discover More</button></a
                >
            </div>
            </div>
            <div class="slide">
                <img
              src="assets/ooty tamil nadu.jpg"
              alt="ooty"
              class="overimg"
            />
            <div class="overwrite" style="color: black;">
                <h4>Take a Glimpse of beautiful</h4>
                <br />
                <h1>OOTY in Tamil Nadu</h1>
                <a href="deals.html"
                  ><button class="discover-more">Discover More</button></a
                >
            </div>
            </div>
          </div>
          <i class="ri-arrow-right-wide-line right-slider" onclick="next()"></i>
        </div>
        <div class="page2">
          <div class="places">
            <div class="cards">
              <div class="card1">
                <img src="" alt="">
              </div>
              <div class="card2"></div>
              <div class="card3"></div>
              <div class="card4"></div>
              <div class="card5"></div>
              <div class="card6"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="foot"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
